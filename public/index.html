<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Toster Stickers - Live reload debug extension</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: auto;
        background-color: #ddd;
      }

      ul {
        margin: 0;
        padding: 0 5px;
        list-style: none;
      }

      form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        max-width: 500px;
        margin: 30px auto;
      }

      label {
        display: block;
        padding: 10px;
      }

      textarea {
        display: block;
        width: 100%;
        max-width: 100%;
        height: 80px;
      }

      button {
        border: none !important;
      }
    </style>

    <script defer src="/build/bundle.js"></script>
  </head>

    <form class="form_answer">
      <ul class="icons-bar"></ul>
      <label>

    </form>

</html>
